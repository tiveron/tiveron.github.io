<dl id="posts">
    {% for post in site.posts %}            
        <dt>
            <p>{{ post.date | date: '%b' | upcase  }} <span>{{ post.date | date: '%d' }}</span></p>
            <p>{{ post.date | date: '%Y' }}</p>
        </dt>
        <dd>
            <a href="{{ post.url }}">
                <p>{{ post.title }}</p>
                <p>{{ post.description }}</p>
            </a>
        </dd>
    {% endfor %}    
</dl>
