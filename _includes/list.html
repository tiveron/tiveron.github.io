<dl id="posts">
    {% for post in site.posts %}            
        <dt>
            <p>{{ post.date | date: '%b' | upcase  }} <span>{{ post.date | date: '%d' }}</span></p>
            <p>{{ post.date | date: '%Y' }}</p>
        </dt>
        <dd>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <p>{{ post.description }}</p>
        </dd>
    {% endfor %}    
</dl>
